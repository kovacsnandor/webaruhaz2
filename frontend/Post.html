<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/my.css">
</head>

<body>
  <div class="container">
    <h1>Áru feltöltés</h1>

    <p><a href="/">Árulista</a></p>

    <!-- űrlap -->
    <div class="mb-3">
      <label for="name" class="form-label">Áru neve</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Áru mennyisége</label>
      <input type="number" class="form-control" id="quantity">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Áru ára</label>
      <input type="number" class="form-control" id="price">
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Áru típusa</label>
      <input type="text" class="form-control" id="type">
    </div>
    <button type="button" class="btn btn-primary" onclick="postProduct()">Mentés</button>

    <div id="alertOk" class="alert alert-success d-none p-5" role="alert">
      A mentés sikerült
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="/public/post.js"></script>
</body>

</html>
